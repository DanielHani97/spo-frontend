<head>
<!-- Font Awesome Icon Library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.checked {
    color: yellow;
}
</style>
</head>
<!-- BEGIN: Subheader -->
<div class="m-subheader">
	<div class="d-flex align-items-center">
		<div class="mr-auto">
			<h3 class="m-subheader__title m-subheader__title--separator">
				Maklumat Kepakaran
			</h3>
			<ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
				<li class="m-nav__item m-nav__item--home">
					<a href="#" class="m-nav__link m-nav__link--icon">
						<i class="m-nav__link-icon la la-home"></i>
					</a>
				</li>
				<li class="m-nav__separator">
					-
				</li>
				<li class="m-nav__item">
					<a href="" class="m-nav__link">
						<span class="m-nav__link-text">
							Kepakaran
						</span>
					</a>
				</li>
				<li class="m-nav__separator">
					-
				</li>
				<li class="m-nav__item">
					<a href="" class="m-nav__link">
						<span class="m-nav__link-text">
							Maklumat
						</span>
					</a>
				</li>
			</ul>
		</div>
	</div>
</div>
<!-- END: Subheader -->
<div class="m-content">
	<!--begin::Portlet-->
	<div class="m-portlet">
		<div class="m-portlet__head">
			<div class="m-portlet__head-caption">
				<div class="m-portlet__head-title">
					<h3 class="m-portlet__head-text">
						Maklumat Kepakaran
					</h3>
				</div>
			</div>
		</div>
		<!--begin::Form-->
		<form class="m-form m-form--fit m-form--label-align-right" novalidate [formGroup]="capForm" id="capForm">
			<div class="m-portlet__body">
				<div class="form-group m-form__group row">
					<label class="col-form-label col-lg-3 col-sm-12">
						Nama Kepakaran
					</label>
					<div class="col-lg-7 col-md-7 col-sm-12">
						<input class="form-control m-input m-input--solid" formControlName="name" name="name">
					</div>
				</div>
				<div class="form-group m-form__group row">
					<label class="col-form-label col-lg-3 col-sm-12">
						Kepakaran
					</label>
					<div class="col-lg-7 col-md-7 col-sm-12">
						<input class="form-control m-input m-input--solid" formControlName="kepakaran" name="kepakaran">
					</div>
				</div>
				<div class="form-group m-form__group row">
					<label class="col-form-label col-lg-3 col-sm-12">
						Coach
					</label>
					<div class="col-lg-7 col-md-7 col-sm-12">
						<input  *ngFor="let item of currentCoach" class="form-control m-input" type="text" placeholder="{{item.coach.name}}" disabled="true">
					</div>
				</div>
				<div class="form-group m-form__group row">
					<label class="col-form-label col-lg-3 col-sm-12">
						Tempoh
					</label>
					<div class="col-lg-7 col-md-7 col-sm-12">
						<input class="form-control m-input m-input--solid" formControlName="duration" name="duration">
					</div>
				</div>
				<div class="form-group m-form__group row">
					<label class="col-form-label col-lg-3 col-sm-12">
						Tarikh Mula
					</label>
					<div class="col-lg-7 col-md-7 col-sm-12">
						<input class="form-control m-input m-input--solid" formControlName="start_date" name="start_date">
					</div>
				</div>
				<div class="form-group m-form__group row">
					<label class="col-form-label col-lg-3 col-sm-12">
						Tarikh Tamat
					</label>
					<div class="col-lg-7 col-md-7 col-sm-12">
						<input class="form-control m-input m-input--solid" formControlName="end_date" name="end_date">
					</div>
				</div>
				<div class="form-group m-form__group row">
					<label class="col-form-label col-lg-3 col-sm-12">
						Deskripsi
					</label>
					<div class="col-lg-7 col-md-7 col-sm-12">
						<textarea class="form-control m-input m-input--solid" formControlName="remarks" name="remarks"></textarea>
					</div>
				</div>
				<div class="form-group m-form__group row">
					<label class="col-form-label col-lg-3 col-sm-12">
						Aktiviti
					</label>
					<div class="col-lg-7 col-md-7 col-sm-12">
						<table class="table m-table m-table--head-bg-brand">
							<thead>
                                <tr>
                                    <th>Aktiviti</th>
									<th>Tempat</th>
									<th>Tempoh</th>
									<th>Tarikh Mula</th>
									<th>Tarikh Tamat</th>
                                </tr>
                            </thead>
							<tbody>
								<tr *ngFor="let activity of activities">
									<th>{{activity.name}}</th>
									<th>{{activity.venue}}</th>
									<th>{{activity.duration}}</th>
									<th>{{activity.start}}</th>
									<th>{{activity.endo}}</th>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="m-portlet__foot m-portlet__foot--fit">
				<div class="m-form__actions m-form__actions">
					<div class="row">
						<div class="col-lg-9 ml-lg-auto">
							<button type="button" class="btn  btn-outline-danger" (click)="redirecListPage()">
								Kembali
							</button>
						</div>
					</div>
				</div>
			</div>
		</form>
		<!--end::Form-->
	</div>
	<!--end::Portlet-->
</div>
