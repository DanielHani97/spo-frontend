<!-- BEGIN: Subheader -->
<div class="m-subheader">
	<div class="d-flex align-items-center">
		<div class="mr-auto">
			<h3 class="m-subheader__title">
				Senarai Latihan Teknikal
			</h3>
		</div>
		<div class="col-xl-4 order-1 order-xl-2 m--align-right">
			<a href="#" (click)="backPage()" class="btn btn-danger m-btn m-btn--custom m-btn--icon m-btn--air">
				<span>
					<span>
						Kembali
					</span>
				</span>
			</a>
			<div class="m-separator m-separator--dashed d-xl-none"></div>
		</div>
	</div>
</div>
<!-- END: Subheader -->
<div class="m-content">
	<!--Begin::Main Portlet-->
	<div class="row">
		<div class="col-xl-3" *ngFor="let item of user">
			<!--begin:: Widgets/Top Products-->
			<div class="m-portlet m-portlet--bordered-semi m-portlet--full-height">
				<div class="m-portlet__head">
					<div class="m-portlet__head-caption">
						<div class="m-portlet__head-title">
							<h3 class="m-portlet__head-text">{{item.title}}</h3>
						</div>
					</div>
					<div class="m-portlet__head-tools">
						<ul class="m-portlet__nav">
							<li class="m-portlet__nav-item m-dropdown m-dropdown--inline m-dropdown--arrow m-dropdown--align-right m-dropdown--align-push" data-dropdown-toggle="hover" aria-expanded="true">
							</li>
						</ul>
					</div>
				</div>
				<div class="m-portlet__body">
					<!--begin::Widget5-->
					<div class="m-widget4">
						<div class="m-widget4__chart m-portlet-fit--sides m--margin-top-10 m--margin-top-15" style="height:200px;">
							<p style="text-align:center;">
								<IMG *ngIf="item?.image ;else other" src="data:image/JPEG;base64,{{item.image}}" ALT="some text" WIDTH=250 HEIGHT=200>
								<ng-template #other>
									<i class="flaticon-notes size-10"></i>
								</ng-template>
							</p>
						</div>
						<div class="m-widget4__item">
							<div class="m-widget4__img m-widget4__img--logo">
								<img src="" alt="">
							</div>
							<div class="m-widget4__info">
								<div *ngIf="item.level== 'Permulaan'">
									<span class="fa fa-star star-checked w3-large"></span>
									<span class="fa fa-star w3-large"></span>
									<span class="fa fa-star w3-large"></span>
									<span class="fa fa-star w3-large"></span>
									<span class="fa fa-star w3-large"></span>
									<span class="m-widget4__sub">{{item.level}}</span>
								</div>
								<div *ngIf="item.level== 'Pertengahan'">
									<span class="fa fa-star star-checked w3-large"></span>
									<span class="fa fa-star star-checked w3-large"></span>
									<span class="fa fa-star-half-empty star-checked w3-large"></span>
									<span class="fa fa-star w3-large"></span>
									<span class="fa fa-star w3-large"></span>
									<span class="m-widget4__sub">{{item.level}}</span>
								</div>
								<div *ngIf="item.level== 'Mahir'">
									<span class="fa fa-star star-checked w3-large"></span>
									<span class="fa fa-star star-checked w3-large"></span>
									<span class="fa fa-star star-checked w3-large"></span>
									<span class="fa fa-star star-checked w3-large"></span>
									<span class="fa fa-star star-checked w3-large"></span>
									<span class="m-widget4__sub">{{item.level}}</span>
								</div>
							</div>
							<span class="m-widget4__ext">
								<span class="m-widget4__number m--font-danger">

								</span>
							</span>
						</div>
						<div class="m-widget4__item">
							<div class="m-widget4__img m-widget4__img--logo">
								<i class="la la-slideshare size-3 m--font-info"></i>
							</div>
							<div class="m-widget4__info">
								<span class="m-widget4__title">{{item.technology.name}}</span>
							</div>
						</div>
						<div class="m-widget4__item">
							<div class="m-widget4__img m-widget4__img--logo">
								<i class="la la-hourglass-start size-3 m--font-success"></i>
							</div>
							<div class="m-widget4__info">
								<span class="m-widget4__title">Tarikh Mula: {{item.startDate | date : "dd/MM/yyyy"}}</span>
								<br>
								<span class="m-widget4__sub">
								</span>
							</div>
							<span class="m-widget4__ext">
								<span class="m-widget4__number m--font-danger">
								</span>
							</span>
						</div>
						<div class="m-widget4__item">
							<div class="m-widget4__img m-widget4__img--logo">
								<i class="la la-hourglass-end size-3 m--font-danger"></i>
							</div>
							<div class="m-widget4__info">
								<span class="m-widget4__title">Tarikh Tamat: {{item.endDate | date : "dd/MM/yyyy"}}</span>
								<br>
								<span class="m-widget4__sub">
								</span>
							</div>
							<span class="m-widget4__ext">
								<span class="m-widget4__number m--font-danger">

								</span>
							</span>
						</div>
						<p align="right">
								<button (click)="redirectNewListPage(item.id)" [disabled]="loading" [ngClass]="{'m-loader m-loader--right m-loader--success': loading}" class="btn m-btn--pill    btn-outline-primary" type="button">
									Mohon
								</button>

							<button (click)="redirectNewDetailsPage(item.id)" class="btn btn-outline-primary m-btn m-btn--icon m-btn--icon-only m-btn--pill m-btn--air" title="Lihat Maklumat" type="button">
								<i class="flaticon-more-v3"></i>
							</button>
						</p>
					</div>
					<!--end::Widget 5-->
					<!--begin::Modal-->
					<div class="modal fade" id="m_modal_add" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog modal-lg" role="document">
							<div class="modal-content">
								<div class="modal-header m-portlet m-portlet--{{confirmType}} m-portlet--head-solid-bg m-portlet--bordered">
									<h5 class="modal-title text-white" id="exampleModalLabel">
										Pengesahan Latihan
									</h5>
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
										<span aria-hidden="true">
											&times;
										</span>
									</button>
								</div>
								<div class="modal-body col-centered">
									<div class="form-group m-form__group row">
										<label class="col-form-label col-lg-12 col-sm-12">
											<p class="lead">{{confirmMsg}}</p>
										</label>
									</div>
									<div class="row">
										<div class="col-centered">
											<button type="reset" class="btn btn-outline-danger" data-dismiss="modal">
												Batal
											</button>
											<button type="reset" class="btn btn-outline-success" (click)="onConfirm($event)" >
												Teruskan
											</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!--end::Modal-->
				</div>
			</div>
			<!--end:: Widgets/Top Products-->
		</div>
