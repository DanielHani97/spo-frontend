
<!-- BEGIN: Subheader -->
<div class="m-subheader">
	<div class="d-flex align-items-center">
		<div class="mr-auto">
			<h3 class="m-subheader__title m-subheader__title--separator">
				Maklumbalas
			</h3>
			<ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
				<li class="m-nav__item m-nav__item--home">
					<a href="#" class="m-nav__link m-nav__link--icon">
						<i class="m-nav__link-icon la la-home"></i>
					</a>
				</li>
				<li class="m-nav__separator">
					-
				</li>
				<li class="m-nav__item">
					<a href="" class="m-nav__link">
						<span class="m-nav__link-text">
							Penilaian Akhir
						</span>
					</a>
				</li>
			</ul>
		</div>
	</div>
</div>
<!-- END: Subheader -->
<div class="m-content">
	<!--begin::Portlet-->
	<div class="m-portlet">
		<div class="m-portlet__head">
			<div class="m-portlet__head-caption">
				<div class="m-portlet__head-title">
					<h3 class="m-portlet__head-text">
						Penilaian Akhir
					</h3>
				</div>
			</div>
		</div>
		<!--begin::Form-->
		<form class="m-form m-form--fit m-form--label-align-right" novalidate [formGroup]="fbForm" id="fbForm" (ngSubmit)="onSubmit()">
			<div class="m-portlet__body">
				<div class="m-portlet__head">
					<div class="m-portlet__head-caption">
						<div class="m-portlet__head-title" style="margin-left:-30px">
							<h3 class="m-portlet__head-text">
								<label class="btn m-btn--square btn-outline-info active">
									<span>
										<i class="flaticon-statistics"></i>
										<span>
											Maklumat Penilaian Akhir
										</span>
									</span>
								</label>
							</h3>
						</div>
					</div>
				</div>

				<div class="form-group m-form__group row">
					<label class="col-form-label col-lg-3 col-sm-12">
						Jenis
					</label>
					<label class="col-form-label col-lg-3 col-sm-12 text-left">
						{{type}}
					</label>
				</div>

				<div class="form-group m-form__group row">
					<label class="col-form-label col-lg-3 col-sm-12">
						Nama Penilaian
					</label>
					<div class="col-lg-7 col-md-7 col-sm-12">
						<input type="text" class="form-control m-input" formControlName="title" name="title" >
					</div>
				</div>

				<div class="form-group m-form__group row">
					<label class="col-form-label col-lg-3 col-sm-12">
						Objektif
					</label>
					<div class="col-lg-7 col-md-7 col-sm-12">
						<textarea cols="5" class="form-control m-input" formControlName="objective" name="objective" type="text" ></textarea>
					</div>
				</div>

				<div id="baseId">
				</div>
			</div>

			<div class="m-portlet__foot m-portlet__foot--fit">
				<br>

				<div class="m-form__actions m-form__actions">
					<div class="row">
						<div class="col-lg-9 ml-lg-auto">
							<button type="submit" class="btn btn-outline-success" [disabled]="loading" [ngClass]="{'m-loader m-loader--right m-loader--success': loading}">
								Hantar
							</button>
							<button type="reset" class="btn btn-outline-danger" (click)="redirectToList()">
								Kembali
							</button>
						</div>
					</div>
				</div>
			</div>
		</form>
		<!--end::Form-->
	</div>
	<!--begin::Modal-->
	<div class="modal fade" id="m_modal_add" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header m-portlet m-portlet--danger m-portlet--head-solid-bg m-portlet--bordered">
					<h5 class="modal-title text-white" id="exampleModalLabel">
						Pengesahan
					</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">
							&times;
						</span>
					</button>
				</div>
				<div class="modal-body col-centered">
					<div class="form-group m-form__group row">
						<label class="col-form-label col-lg-12 col-sm-12">
							<p class="lead">{{confirmMsg}}</p>
						</label>
					</div>
					<div class="row">
						<div class="col-centered">
							<button type="reset" class="btn btn-outline-danger" data-dismiss="modal">
								Tutup
							</button>
							<button type="reset" class="btn btn-outline-success modalOnConfirm">
								Teruskan
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--end::Modal-->
	<!--end::Portlet-->
</div>
