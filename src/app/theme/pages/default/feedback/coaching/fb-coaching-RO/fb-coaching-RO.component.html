

<!-- BEGIN: Subheader -->
<div class="m-subheader">
	<div class="d-flex align-items-center">
		<div class="mr-auto">
			<h3 class="m-subheader__title">
				Coaching
			</h3>
		</div>
		<div>
		</div>
	</div>
</div>
<!-- END: Subheader -->
<!-- START: Progress Bar -->
<div class="m-wizard m-wizard--2 m-wizard--success m-wizard--step-first" id="m_wizard">
<div class="m-wizard__head m-portlet__padding-x">
		<div class="m-wizard__progress">
			<div class="progress">
				<div aria-valuemax="100" aria-valuemin="0" aria-valuenow="100" class="progress-bar" role="progressbar" style="width: 100%;"></div>
			</div>
		</div>
    <div class="m-wizard__nav">
      <div class="m-wizard__steps">
        <div class="m-wizard__step m-wizard__step--current" data-wizard-target="#m_wizard_form_step_1">
          <a class="m-wizard__step-number" href="#" (click)="redirectInfo()" ng-reflect-href="#">
            <span class="custom-next">
              <i class="flaticon-book"></i>
            </span>
          </a>
          <div class="m-wizard__step-info">
            <div class="m-wizard__step-title">
              Maklumat
            </div>
          </div>
        </div>
        <div class="m-wizard__step m-wizard__step--current" data-wizard-target="#m_wizard_form_step_2">
          <a class="m-wizard__step-number" href="#" (click)="redirectAttend()"  ng-reflect-href="#">
            <span class="custom-next">
              <i class="flaticon-calendar-2"></i>
            </span>
          </a>
          <div class="m-wizard__step-info">
            <div class="m-wizard__step-title">
              Kehadiran
            </div>
          </div>
        </div>
        <div class="m-wizard__step m-wizard__step--current" data-wizard-target="#m_wizard_form_step_3">
          <a class="m-wizard__step-number" href="#"  ng-reflect-href="#">
            <span class="custom-current-danger">
              <i class="flaticon-edit-1"></i>
            </span>
          </a>
          <div class="m-wizard__step-info">
            <div class="m-wizard__step-title">
              Penilaian Akhir
            </div>
          </div>
        </div>
      </div>
    </div>
	</div>
</div>
<!-- END: Progress Bar -->
<div class="m-content">
	<div class="m-portlet m-portlet--mobile">
		<div class="m-portlet__head">
			<div class="m-portlet__head-caption">
				<div class="m-portlet__head-title">
					<h3 class="m-portlet__head-text">
						<span class="text-uppercase">{{title}}</span> ( <i>{{typeLbl}}</i> )
					</h3>
				</div>
			</div>
		</div>
    <div class="m-portlet__body">
      <div class="m-section">

        <div class="form-group m-form__group row">
					<label class="col-form-label col-lg-3 col-sm-12 font-weight-bold">
						Objektif
					</label>
          <label class="col-form-label col-lg-7 col-sm-12">
						{{objective}}
					</label>
				</div>

				<div class="m-section__content">
          <div *ngFor="let section of sectionLs">
            <div class="alert alert-custom1 m-alert--square mb-0" role="alert">
  						<strong>
  							{{section.title}}
  						</strong>
  					</div>
            <table class="table table-bordered m-table m-table--head-bg-accent table-responsive table-hover">
              <thead class="thead-inverse ">
    						<tr>
    							<th class="text-center  text-uppercase">Bil.</th>
    							<th class="text-center  text-uppercase">Soalan / Jawapan</th>
    						</tr>
    					</thead>
              <tbody >
                <tr *ngFor="let question of section.userFeedbackSectionQuestion; let i = index">
                  <th class="text-center" width="4%" scope="row">{{i+1}}</th>
                  <td class="text-center">
                    <div class="form-group m-form__group row">
                      <label class="col-form-label col-lg-2 col-sm-12">
                        <strong>
                          Soalan :
                        </strong>
      								</label>
      								<label class="col-form-label col-lg-9 col-sm-12">
                        <strong>
      									   {{question.title}}
                        </strong>
      								</label>
                    </div>
                    <div *ngIf="question.type === 'objektif' || question.type === 'subjobj' " class="form-group m-form__group row">
                      <label class="col-form-label col-lg-2 col-sm-12">
                        <strong>
                          Skala :
                        </strong>
      								</label>
                      <label class="col-form-label col-lg-2 col-sm-12">
      									{{question.minlbl}}
      								</label>
      								<div class="col-lg-5 col-md-5 col-sm-12">
                        <div class="m-radio-inline pb-3 text-center">
                          <label class="m-radio m-radio--solid m-radio--accent custom-radio" *ngFor="let obj of question.scale">
                              <input *ngIf="question.score == obj" type="radio" name="{{question.id}}" value="{{obj}}" class="scaleIn" disabled="disabled" checked="checked">
                              <input *ngIf="question.score != obj" type="radio" name="{{question.id}}" value="{{obj}}" class="scaleIn" disabled="disabled" >
                              {{obj}}
                              <span></span>
                          </label>
                        </div>
      								</div>
                      <label class="col-form-label col-lg-2 col-sm-12">
      									{{question.maxlbl}}
      								</label>
                    </div>
                    <div *ngIf="question.type === 'subjektif' || question.type === 'subjobj' " class="form-group m-form__group row">
                      <label class="col-form-label col-lg-2 col-sm-12">
                        <strong>
                          Catatan :
                        </strong>
      								</label>
      								<div class="col-lg-9 col-md-9 col-sm-12">
                        <label class="col-form-label text-left">
  												<ins>
  													{{question.detail}}
  												</ins>
  											</label>
      									<!-- <textarea name="remarks" class="form-control m-input remarks" rows="3" disabled="disabled">{{question.detail}}</textarea> -->
      								</div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="m-portlet__foot m-portlet__foot--fit">
				<br>

				<div class="m-form__actions m-form__actions text-center">
          <button type="reset" class="btn btn-outline-danger" (click)="redirectToList()">
            Kembali
          </button>
				</div>
    </div>
	</div>
</div>
