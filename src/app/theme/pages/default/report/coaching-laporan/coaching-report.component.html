<!-- BEGIN: Subheader -->
<div class="m-subheader">
	<div class="d-flex align-items-center">
		<div class="mr-auto">
			<h3 class="m-subheader__title m-subheader__title--separator">
				Laporan Kehadiran Coaching
			</h3>
			<ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
				<li class="m-nav__item m-nav__item--home">
					<a href="#" class="m-nav__link m-nav__link--icon">
						<i class="m-nav__link-icon la la-home"></i>
					</a>
				</li>
				<li class="m-nav__separator">
					-
				</li>
				<li class="m-nav__item">
					<a href="" class="m-nav__link">
						<span class="m-nav__link-text">
							Laporan Kehadiran
						</span>
					</a>
				</li>
				<li class="m-nav__separator">
					-
				</li>
				<li class="m-nav__item">
					<a href="" class="m-nav__link">
						<span class="m-nav__link-text">
							Coaching
						</span>
					</a>
				</li>
			</ul>
		</div>
		<div>
			<div class="m-dropdown m-dropdown--inline m-dropdown--arrow m-dropdown--align-right m-dropdown--align-push" data-dropdown-toggle="hover" aria-expanded="true">
				<a href="#" class="m-portlet__nav-link btn btn-lg btn-secondary  m-btn m-btn--outline-2x m-btn--air m-btn--icon m-btn--icon-only m-btn--pill  m-dropdown__toggle">
					<i class="la la-plus m--hide"></i>
					<i class="la la-ellipsis-h"></i>
				</a>
			</div>
		</div>
	</div>
</div>
<!-- END: Subheader -->
<div class="m-content">
	<!--begin::Portlet-->
	<div class="m-portlet">
		<div class="m-portlet__head">
			<div class="m-portlet__head-caption align-items-center">
				<div class="m-portlet__head col-centered">
					<br>
					<h4 style="text-align: center;">
						Senarai Kehadiran
					</h4>
					<h4 style="text-align: center;">{{coachingName}}</h4>
					<br>
					<div class="row">
						<div class="col-6">
							<h6 style="text-align: right;"><b> Tarikh Mula : </b></h6>
						</div>
						<div class="col-6">
							<h6 style="text-align: left;">{{startDate}}</h6>
						</div>
					</div>
					<div class="row">
						<div class="col-6">
							<h6 style="text-align: right;"><b> Tarikh Tamat : </b></h6>
						</div>
						<div class="col-6">
							<h6 style="text-align: left;">{{endDate}}</h6>
						</div>
					</div>
					<div class="row">
						<div class="col-6">
							<h6 style="text-align: right;"><b> Coach : </b></h6>
						</div>
						<div class="col-6">
							<h6 style="text-align: left;">{{coachList}}</h6>
						</div>
					</div>
					<br>
					<!-- <h6 style="text-align: center;"><b> Kepakaran: </b>{{kepakaran}}</h6>
					<h6 style="text-align: center;"><b> Tarikh Mula: </b>{{startDate}}</h6>
					<h6 style="text-align: center;"><b> Tarikh Tamat: </b>{{endDate}}</h6>
					<h6 style="text-align: center;"><b> Coach: </b>{{coachList}}</h6> -->
				</div>
			</div>
		</div>
		<!--begin::Form-->
		<div class="m-portlet__body">
			<div class="m-section">
				<div class="m-section__content" *ngFor="let i of tableHeader">
					<h6>{{i.title}}</h6>
					<table class="table m-table m-table--head-bg-success">
						<thead>
							<tr>

								<th>
									Nama Peserta
								</th>
								<th>
									Jawatan
								</th>
								<th>
									Agensi
								</th>
								<th *ngFor="let r of i.laporan[0].report">
									{{r.date}}
								</th>

							</tr>
						</thead>
						<tbody *ngFor="let p of i.laporan">
							<tr>
								<th>
									{{p.peserta}}
								</th>
								<th>
									{{p.jawatan}}
								</th>
								<th>
									{{p.agensi}}
								</th>
								<th *ngFor="let q of p.report">
									{{q.kehadiran}}
								</th>
							</tr>
						</tbody>
					</table>
					<br>
				</div>
			</div>
		</div>
		<!--end::Form-->
	</div>
	<!--end::Portlet-->
</div>
