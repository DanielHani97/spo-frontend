<!-- BEGIN: Subheader -->
<div class="m-subheader">
	<div class="d-flex align-items-center">
		<div class="mr-auto">
			<h3 class="m-subheader__title m-subheader__title--separator">
				Penilaian Kendiri
			</h3>
			<ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
				<li class="m-nav__item m-nav__item--home">
					<a href="#" class="m-nav__link m-nav__link--icon">
						<i class="m-nav__link-icon la la-home"></i>
					</a>
				</li>
				<li class="m-nav__separator">
					-
				</li>
				<li class="m-nav__item">
					<a href="" class="m-nav__link">
						<span class="m-nav__link-text">
							Penilaian Kendiri
						</span>
					</a>
				</li>
				<li class="m-nav__separator">
					-
				</li>
				<li class="m-nav__item">
					<a href="" class="m-nav__link">
						<span class="m-nav__link-text">
							Senarai Soalan Penilaian Kendiri
						</span>
					</a>
				</li>
			</ul>
		</div>
	</div>
</div>
<!-- END: Subheader -->
<div class="m-content">
	<div class="m-portlet m-portlet--mobile">
		<div class="m-portlet__head">
			<div class="m-portlet__head-caption">
				<div class="m-portlet__head-title">
					<h3 class="m-portlet__head-text">
						Senarai Soalan Penilaian Kendiri
					</h3>
				</div>
			</div>
		</div>
		<div class="m-portlet__body">
			<!-- Start question form -->
			<div *ngIf="isErrAsses" class="m-alert m-alert--icon m-alert--square alert alert-{{error.type}} alert-dismissible fade show" role="alert">
				<div class="m-alert__icon">
					<i class="la la-warning"></i>
				</div>
				<div class="m-alert__text">
						{{error.text}}
				</div>
			</div>
			<form style="background-color: #f4f5f8" class="m-form m-form--fit m-form--label-align-right" novalidate [formGroup]="queForm" id="queForm" (ngSubmit)="onSubmit()">
				<div class="m-portlet__body">
					<div class="form-group m-form__group row">
						<label class="col-form-label col-lg-3 col-sm-12">
							Tajuk Soalan
						</label>
						<div class="col-lg-5 col-md-5 col-sm-12">
							<input type="text" class="form-control m-input" formControlName="title" name="title">
						</div>
					</div>
					<!-- <div class="form-group m-form__group row">
						<label class="col-3 col-form-label">
							Jenis Soalan
						</label>
							<div class="col-5">
								<div class="m-radio-list">
									<label class="m-radio m-radio--primary">
										<input type="radio" formControlName="category" name="category" value="coaching">
										Coaching
										<span></span>
									</label>
									<label class="m-radio m-radio--primary">
										<input type="radio" formControlName="category" name="category" value="teknikal">
										Latihan Teknikal
										<span></span>
									</label>
									<label class="m-radio m-radio--primary">
										<input type="radio" formControlName="category" name="category" value="persijilan">
										Latihan Persijilan
										<span></span>
									</label>
									<label class="m-radio m-radio--primary">
										<input type="radio" formControlName="category" name="category" value="kepakaran">
										Kepakaran
										<span></span>
									</label>
								</div>
								<div *ngIf="isNotValid" style="color: #f4516c;font-weight: 400;font-size: .85rem;">This field is required.</div>
							</div>
					</div> -->
					<div class="form-group m-form__group row">
						<label class="col-form-label col-lg-3 col-sm-12">
							Nama Teknologi
						</label>
						<div class="col-lg-5 col-md-5 col-sm-12">
							<select #technology (change)="setSBTech(technology.value)" name="technology" formControlName="technology" >
									<option value="">Sila Pilih</option>
									<option *ngFor="let tech of techLs" [value]="tech.id">
											{{tech.name}}
									</option>
							</select>
						</div>
					</div>
					<div class="form-group m-form__group row">
						<label class="col-form-label col-lg-3 col-sm-12">
							Tahap Soalan
						</label>
						<div class="col-lg-5 col-md-5 col-sm-12">
							<select formControlName="level" name="level" >
									<option value="">Sila Pilih</option>
									<option value="Permulaan">Permulaan</option>
									<option value="Pertengahan">Pertengahan</option>
									<option value="Mahir">Mahir</option>
							</select>
						</div>
					</div>
					<div class="form-group m-form__group row">
						<label class="col-form-label col-lg-3 col-sm-12">
							Had Soalan
						</label>
						<div class="col-lg-6 col-md-12 col-sm-12">
							<div class="row align-items-center">
								<div class="col-4">
									<input type="number" class="form-control" formControlName="limit" id="limit">
								</div>
							</div>
						</div>
					</div>
			</div>
			<div class="m-portlet__foot m-portlet__foot--fit">
				<div class="m-form__actions">
					<div class="row">
						<div class="col-lg-9 ml-lg-auto">
							<button type="submit" [disabled]="loading" [ngClass]="{'m-loader m-loader--right m-loader--success': loading}" class="btn btn-outline-success">Hantar</button>
							 <button type="reset" class="btn btn-outline-danger" (click)="redirectToList()">Kembali</button>
						</div>
					</div>
				</div>
			</div>
		</form>
			<!-- End question form -->
			<!--begin: Search Form -->
			<div class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
				<div class="row align-items-center">
					<div class="col-xl-8 order-2 order-xl-1">
						<div class="form-group m-form__group row align-items-center">
							<div class="col-md-4">
								<div class="m-input-icon m-input-icon--left">
									<input type="text" class="form-control m-input m-input--solid" placeholder="Search..." id="m_form_search">
									<span class="m-input-icon__icon m-input-icon__icon--left">
										<span>
											<i class="la la-search"></i>
										</span>
									</span>
								</div>
							</div>
						</div>
					</div>
					<div *ngIf="isEditable" class="col-xl-4 order-1 order-xl-2 m--align-right">
						<a href="#" (click)="addNew($event)" class="btn btn-info m-btn m-btn--custom m-btn--icon m-btn--air">
							<span>
								<i class="la la-plus"></i>
								<span>
									Tambah Soalan
								</span>
							</span>
						</a>
						<div class="m-separator m-separator--dashed d-xl-none"></div>
					</div>
				</div>
			</div>
			<!--end: Search Form -->
			<!--begin: Datatable -->
			<div id="assesQueList"></div>
			<!--end: Datatable -->
			<!--begin::Modal-->
			<div class="modal fade" id="m_modal_add" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog modal-lg" role="document">
					<div class="modal-content">
						<div class="modal-header m-portlet m-portlet--success m-portlet--head-solid-bg m-portlet--bordered">
							<h5 class="modal-title text-white" id="exampleModalLabel">
								Tambah / Kemaskini Soalan
							</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">
									&times;
								</span>
							</button>
						</div>
						<div class="modal-body">
							<!--begin::Form-->
							<form class="m-form m-form--fit m-form--label-align-right" novalidate [formGroup]="assesForm" id="assesForm" (ngSubmit)="onSubmit()">
								<div class="m-portlet__body">
									<div class="form-group m-form__group row">
										<label class="col-form-label col-lg-3 col-sm-12">
											Soalan *
										</label>
										<div class="col-lg-9 col-md-5 col-sm-12">
											<textarea class="form-control m-input" rows="5" formControlName="question" name="question"></textarea>
										</div>
									</div>
									<div class="form-group m-form__group row">
										<label class="col-form-label col-lg-3 col-sm-12">
											Jawapan
										</label>
										<div id="answerGrp" class="col-lg-9 col-md-9 col-sm-12">
										</div>
									</div>
									<div class="form-group m-form__group row">
										<label class="col-form-label col-lg-3 col-sm-12">
										</label>
										<div class="col-lg-5 col-md-5 col-sm-12">
											<button type="button" class="btn btn-outline-success m-btn m-btn--icon m-btn--icon-only m-btn--custom m-btn--outline-2x m-btn--pill" (click)="addAnswer()">
												<i class="la la-plus"></i>
										 </button>
										</div>
									</div>
							</div>
							<!-- <div class="m-portlet__foot m-portlet__foot--fit">
								<div class="m-form__actions">
									<div class="row">
										<div class="col-lg-9 ml-lg-auto">
											<button type="submit" class="btn btn-outline-success" (click)="onSubmitQue($event)">Submit</button>
											 <button type="reset" class="btn btn-outline-danger" (click)="redirectToList()">
												 Cancel
											</button>
										</div>
									</div>
								</div>
							</div> -->
						</form>
						</div>
						<div class="modal-footer ">
							<button type="button" class="btn btn-outline-danger" data-dismiss="modal">
								Batal
							</button>
							<button type="button" class="btn btn-outline-success" (click)="onSubmitQue($event)" >
								Hantar
							</button>
						</div>
					</div>
				</div>
			</div>
			<!--end::Modal-->
			</div>
	</div>
</div>
