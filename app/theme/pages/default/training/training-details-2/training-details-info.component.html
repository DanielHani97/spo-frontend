<!-- BEGIN: Subheader -->
<div class="m-subheader">
	<div class="d-flex align-items-center">
		<div class="mr-auto">
			<h3 class="m-subheader__title m-subheader__title--separator">
				Latihan
			</h3>
			<ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
				<li class="m-nav__item m-nav__item--home">
					<a href="#" class="m-nav__link m-nav__link--icon">
						<i class="m-nav__link-icon la la-home"></i>
					</a>
				</li>
				<li class="m-nav__separator">
					-
				</li>
				<li class="m-nav__item">
					<a href="" class="m-nav__link">
						<span class="m-nav__link-text">
							Latihan
						</span>
					</a>
				</li>
				<li class="m-nav__separator">
					-
				</li>
				<li class="m-nav__item">
					<a href="" class="m-nav__link">
						<span class="m-nav__link-text">
							Maklumat
						</span>
					</a>
				</li>
			</ul>
		</div>
	</div>
</div>
<!-- START: Progress Bar -->
<div class="m-wizard m-wizard--2 m-wizard--success m-wizard--step-first" id="m_wizard">
	<div class="m-wizard__head m-portlet__padding-x">
		<div class="m-wizard__progress">
			<div class="progress">
				<div aria-valuemax="100" aria-valuemin="0" aria-valuenow="100" class="progress-bar" role="progressbar" style="width: 100%;"></div>
			</div>
		</div>
		<div class="m-wizard__nav">
			<div class="m-wizard__steps">
				<div class="m-wizard__step m-wizard__step--current" data-wizard-target="#m_wizard_form_step_1">
					<a class="m-wizard__step-number" href="#" ng-reflect-href="#">
						<span class="custom-current-danger">
							<i class="flaticon-book"></i>
						</span>
					</a>
					<div class="m-wizard__step-info">
						<div class="m-wizard__step-title">
							Maklumat
						</div>
					</div>
				</div>
				<div class="m-wizard__step m-wizard__step--current" data-wizard-target="#m_wizard_form_step_2">
					<a class="m-wizard__step-number" href="#" (click)="redirectAttend()"  ng-reflect-href="#">
						<span class="custom-next">
							<i class="flaticon-calendar-2"></i>
						</span>
					</a>
					<div class="m-wizard__step-info">
						<div class="m-wizard__step-title">
							Kehadiran
						</div>
					</div>
				</div>
				<div class="m-wizard__step m-wizard__step--current" data-wizard-target="#m_wizard_form_step_3">
					<a class="m-wizard__step-number" href="#" (click)="redirectFeedback()" ng-reflect-href="#">
						<span class="custom-next">
							<i class="flaticon-edit-1"></i>
						</span>
					</a>
					<div class="m-wizard__step-info">
						<div class="m-wizard__step-title">
							Penilaian Akhir
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- END: Progress Bar -->
<div class="m-content">
	<div class="m-alert m-alert--icon m-alert--air m-alert--square alert alert-dismissible m--margin-bottom-30" role="alert">
		<div class="m-alert__icon">
		<div class="m-card-profile__pic">
			<div class="m-widget4__img m-widget4__img--pic">
				<div>
					<img *ngIf="imageStr != null;else other_content" src="data:image/JPEG;base64,{{imageStr}}" alt="" WIDTH=300 HEIGHT=230>
					<ng-template #other_content>
						<i class="flaticon-notes size-10"></i>
					</ng-template>
				</div>
			</div>
		</div>
		</div>
		<div class="m-alert__text">
			<h2><b> {{title}} </b></h2>
		<br>
		<h6><b *ngFor="let item of user">Coach: {{item.coach.name}}		</b></h6>
		<h6><b> Tarikh Mula: </b>{{startDate}}</h6>
		<h6><b> Tarikh Tamat: </b>{{endDate}}</h6>
		<h6><b> Tahap Kesukaran: </b>{{level}}</h6>


		</div>
	</div>
	<div class="m-portlet m-portlet--mobile">
		<div class="m-portlet__head">
			<div class="m-portlet__head-caption">
				<div class="m-portlet__head-title">
					<h3 class="m-portlet__head-text">
						Apa yang akan dipelajari
					</h3>
				</div>
			</div>
			<div class="m-portlet__head-tools">
				<ul class="m-portlet__nav">
					<li class="m-portlet__nav-item">
						<div class="m-dropdown m-dropdown--inline m-dropdown--arrow m-dropdown--align-right m-dropdown--align-push" data-dropdown-toggle="hover" aria-expanded="true">
							<a href="#" class="m-portlet__nav-link m-portlet__nav-link--icon m-portlet__nav-link--icon-xl m-dropdown__toggle">

							</a>

						</div>
					</li>
				</ul>
			</div>
		</div>
		<div class="m-portlet__body">{{remark}}
			<div>
			<p align="right">
			<button (click)="redirectListPage()" class="btn btn-outline-danger" type="button">
				Kembali
			</button>
			</p>
		</div>
			<!--end: Datatable -->
		</div>
	</div>
</div>
