				<li class="m-nav__separator">

<div class="m-content">
	<div class="m-portlet m-portlet--mobile">
		<div class="m-portlet__head">
			<div class="m-portlet__head-caption">
				<div class="m-portlet__head-title">
					<h3 class="m-portlet__head-text">
						Latihan
						<small>
							Sejarah Latihan
						</small>
					</h3>
				</div>
			</div>
		</div>
		<div class="m-portlet__body">
			<!--begin: Search Form -->
			<div class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
				<div class="row align-items-center">
					<div class="col-xl-8 order-2 order-xl-1">
						<div class="form-group m-form__group row align-items-center">
							<div class="col-md-4">
								<!-- <div class="m-form__group m-form__group--inline">
									<div class="m-form__label">
										<label>
											Status:
										</label>
									</div>
									<div class="m-form__control">
										<select class="form-control m-bootstrap-select m-bootstrap-select--solid" id="m_form_status">
											<option value="">
												Semua
											</option>
											<option value="1">
												Baharu
											</option>
											<option value="2">
												Val1
											</option>
											<option value="3">
												Val2
											</option>
											<option value="4">
												Diluluskan
											</option>
											<option value="5">
												Ditolak
											</option>
										</select>
									</div>
								</div>
								<div class="d-md-none m--margin-bottom-10"></div>
							</div>
							<div class="col-md-4"> -->
								<div class="m-input-icon m-input-icon--left">
									<input type="text" class="form-control m-input m-input--solid" placeholder="Carian..." id="m_form_search">
									<span class="m-input-icon__icon m-input-icon__icon--left">
										<span>
											<i class="la la-search"></i>
										</span>
									</span>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xl-4 order-1 order-xl-2 m--align-right">
						<a href="#" (click)="redirectNewTrainingListPage()" class="btn btn-info m-btn m-btn--custom m-btn--icon m-btn--air">
							<span>
								<i class="la la-plus"></i>
								<span>
									Latihan Baru
								</span>
							</span>
						</a>
						<div class="m-separator m-separator--dashed d-xl-none"></div>
					</div>
				</div>
			</div>
			<!--end: Search Form -->
			<div class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30 collapse" id="m_datatable_group_action_form">
				<div class="row align-items-center">
					<div class="col-xl-12">
						<div class="m-form__group m-form__group--inline">
							<div class="m-form__label m-form__label-no-wrap">
								<label class="m--font-bold m--font-danger-">
									Selected
									<span id="m_datatable_selected_number"></span>
									records:
								</label>
							</div>
							<div class="m-form__control">
								<div class="btn-toolbar">
									<div class="dropdown">
										<button type="button" class="btn btn-accent btn-sm dropdown-toggle" data-toggle="dropdown">
											Update status
										</button>
										<div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
											<a class="dropdown-item" href="#">
												Pending
											</a>
											<a class="dropdown-item" href="#">
												Delivered
											</a>
											<a class="dropdown-item" href="#">
												Canceled
											</a>
										</div>
									</div>
									&nbsp;&nbsp;&nbsp;
									<button class="btn btn-sm btn-danger" type="button" id="m_datatable_check_all">
										Delete All
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--begin: Datatable -->
			<div class="m_datatable" id="rekod"></div>
			<!--end: Datatable -->
			<!--begin::Modal-->
			<div class="modal fade" id="m_modal_batal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog modal-lg" role="document">
					<div class="modal-content">
						<div class="modal-header m-portlet m-portlet--{{confirmType}} m-portlet--head-solid-bg m-portlet--bordered">
							<h5 class="modal-title text-white" id="exampleModalLabel">
								Batal Permohonan
							</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">
									&times;
								</span>
							</button>
						</div>
						<div class="modal-body col-centered">
							<div class="form-group m-form__group row">
								<label class="col-form-label col-lg-12 col-sm-12">
									<p class="lead">{{confirmMsg}}</p>
								</label>
							</div>
							<div class="row">
								<div class="col-centered">
									<button type="reset" class="btn btn-outline-danger" data-dismiss="modal">
										Batal
									</button>
									<button type="reset" class="btn btn-outline-success" (click)="batal()" >
										Teruskan
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--end::Modal-->
		</div>
	</div>
</div>
