<!-- END: Subheader -->
<div class="m-content">
	<div class="m-alert m-alert--icon m-alert--air m-alert--square alert alert-dismissible m--margin-bottom-30" role="alert">
		<div class="m-alert__icon">
		<div class="m-card-profile__pic">
			<div class="m-widget4__img m-widget4__img--pic">
              <div *ngIf="imageStr != null;else other_content">
                <img src="{{imageStr}}" alt="" WIDTH=300 HEIGHT=230>
              </div>
              <ng-template #other_content><img src="./assets/app/media/img/users/product7.jpg" alt="" WIDTH=300 HEIGHT=230></ng-template>
			</div>
		</div>
		</div>
		<div class="m-alert__text">
			<h2><b> {{title}} </b></h2>
		<br>
<!-- 		<h6><b *ngFor="let item of user">Coach: {{item.coach.name}}</b></h6>
 -->		<h6><b> Tarikh Mula: </b> {{startDate}}</h6>
		<h6><b> Tarikh Tamat: </b> {{endDate}}</h6>
		<h6><b> Tahap Kesukaran: </b> {{level}}</h6>

		</div>
	</div>
	<div class="m-portlet m-portlet--mobile">
		<div class="m-portlet__head">
			<div class="m-portlet__head-caption">
				<div class="m-portlet__head-title">
					<h3 class="m-portlet__head-text">
						Apa yang akan dipelajari
						<small>
						</small>
					</h3>
				</div>
			</div>
			<div class="m-portlet__head-tools">
				<ul class="m-portlet__nav">
					<li class="m-portlet__nav-item">
						<div class="m-dropdown m-dropdown--inline m-dropdown--arrow m-dropdown--align-right m-dropdown--align-push" data-dropdown-toggle="hover" aria-expanded="true">
							<a href="#" class="m-portlet__nav-link m-portlet__nav-link--icon m-portlet__nav-link--icon-xl m-dropdown__toggle">

							</a>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<div class="m-portlet__body">{{remark}}
			<div>
			<p align="right">
			<button (click)="redirectNewListPage(this.id)" [disabled]="loading" [ngClass]="{'m-loader m-loader--right m-loader--success': loading}" class="btn btn-outline-primary" type="button">
				Mohon
			</button>
			<button (click)="redirectListPage()" class="btn btn-outline-danger" type="button">
				Kembali
			</button>
			</p>
		</div>
			<!--end: Datatable -->
		</div>
	</div>
	<!--begin::Modal-->
	<div class="modal fade" id="m_modal_add" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header m-portlet m-portlet--{{confirmType}} m-portlet--head-solid-bg m-portlet--bordered">
					<h5 class="modal-title text-white" id="exampleModalLabel">
						Pengesahan
					</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">
							&times;
						</span>
					</button>
				</div>
				<div class="modal-body col-centered">
					<div class="form-group m-form__group row">
						<label class="col-form-label col-lg-12 col-sm-12">
							<p class="lead">{{confirmMsg}}</p>
						</label>
					</div>
					<div class="row">
						<div class="col-centered">
							<button type="reset" class="btn btn-outline-danger" data-dismiss="modal">
								Batal
							</button>
							<button type="reset" class="btn btn-outline-success" (click)="onConfirm($event)" >
								Teruskan
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--end::Modal-->
</div>
