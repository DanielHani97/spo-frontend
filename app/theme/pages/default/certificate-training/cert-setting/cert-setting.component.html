<!-- BEGIN: Subheader -->
<div class="m-subheader">
	<div class="d-flex align-items-center">
		<div class="mr-auto">
			<h3 class="m-subheader__title m-subheader__title--separator">
				Tetapan Latihan Persijilan
			</h3>
			<ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
				<li class="m-nav__item m-nav__item--home">
					<a href="#" class="m-nav__link m-nav__link--icon">
						<i class="m-nav__link-icon la la-home"></i>
					</a>
				</li>
				<li class="m-nav__separator">
				</li>
				<li class="m-nav__item">
					<a href="" class="m-nav__link">
						<span class="m-nav__link-text">
							Latihan Persijilan
						</span>
					</a>
				</li>
				<li class="m-nav__separator">
					-
				</li>
				<li class="m-nav__item">
					<a href="" class="m-nav__link">
						<span class="m-nav__link-text">
							Tetapan
						</span>
					</a>
				</li>
			</ul>
		</div>
	</div>
</div>
<!-- END: Subheader -->
<div class="m-content">
	<!--begin::Portlet-->
	<div class="m-portlet">
		<div class="m-portlet__head">
			<div class="m-portlet__head-caption">
				<div class="m-portlet__head-title">
					<h3 class="m-portlet__head-text">
						Tetapan Latihan Persijilan
					</h3>
				</div>
			</div>
		</div>
		<!--begin::Form-->
		<form enctype="multipart/form-data" class="m-form m-form--fit m-form--label-align-right" novalidate [formGroup]="certForm" id="certForm" (ngSubmit)="onSubmit()">
			<div class="m-portlet__body">
				<div class="m-demo__preview">
					<div class="m-stack m-stack--ver m-stack--general">
						<div class="m-stack__item m-stack__item--center m-stack__item--top" style="width: 320px;">
							<div class="form-group m-form__group row">
								<label class="col-form-label col-lg-3 col-sm-12">
								</label>
								<div class="col-lg-7 col-md-7 col-sm-12">
									<label class="uploader" ondragover="return false;" [class.loaded]="loaded">

									 <i class="icon fa fa-upload"></i>
									 <img [src]="imageSrc" (load)="handleImageLoad()" [class.loaded]="imageLoaded"/>
									 <input type="file" id="avatar" (change)="handleInputChange($event)" #fileInput class="btn m-btn--square btn-secondary btn-sm">
									 </label>
								</div>
							</div>
						</div>
			<div class="m-stack__item  m-stack__item--middle m-stack__item--fluid">
				<div class="form-group m-form__group row">
					<label class="col-form-label col-lg-3 col-sm-12">
						Nama Persijilan *
					</label>
					<div class="col-lg-4 col-md-9 col-sm-12">
						<input type="text" class="form-control m-input" formControlName="title" name="title" placeholder="">
					</div>
				</div>

				<div class="form-group m-form__group row">
					<label class="col-form-label col-lg-3 col-sm-12">
						Teknologi *
					</label>
					<div class="col-lg-4 col-md-9 col-sm-12">
					<select #technology (change)="setTechnology(technology.value)" formControlName="technology" name="technology">
					    <option *ngFor="let technologyR of technologies" [value]="technologyR.id">
					        {{technologyR.name}}
					    </option>
					</select>
					</div>
				</div>

				<div class="form-group m-form__group row">
					<label class="col-form-label col-lg-3 col-sm-12">
						Tahap Kesukaran *
					</label>
					<div class="col-lg-4 col-md-9 col-sm-12">
					<select class="form-control m-input" formControlName="level" name="level">
						<option value="">Sila Pilih</option>
						<option value="Permulaan">
							Permulaan
						</option>
						<option value="Pertengahan">
							Pertengahan
						</option>
						<option value="Mahir">
							Mahir
						</option>
					</select>
					</div>
				</div>

				<div class="form-group m-form__group row">
					<label class="col-form-label col-lg-3 col-sm-12">
						Mengenai Latihan *
					</label>
					<div class="col-lg-4 col-md-9 col-sm-12">
						<textarea class="form-control m-input" formControlName="remark" name="remark" rows="5" placeholder="Latihan ini..."></textarea>
					</div>
				</div>

				<div class="form-group m-form__group row">
						<label class="col-form-label col-lg-3 col-sm-12">
							Tarikh Mula *
						</label>
						<div class="col-lg-3 col-md-2 col-sm-12">
							<div class="input-group">
											 <input readonly="" placeholder="dd/mm/yyyy" class="form-control m-input" formControlName="startDate" name="startDate" ngbDatepicker #d="ngbDatepicker" id="startDate" [ngModel]="startDate" (ngModelChange)="onChange($event)" [maxDate]="startMax">
					      <button class="input-group-addon" (click)="d.toggle()" type="button">
					        <i class="la la-calendar glyphicon-th"></i>
					      </button>
					    </div>
					    <span class="m-form__help"></span>

						</div>
					</div>

					<div class="form-group m-form__group row">
						<label class="col-form-label col-lg-3 col-sm-12">
							Tarikh Tamat *
						</label>
						<div class="col-lg-3 col-md-2 col-sm-12">
							<div class="input-group">
											 <input readonly="" placeholder="dd/mm/yyyy" class="form-control m-input" formControlName="endDate" name="endDate" ngbDatepicker #d2="ngbDatepicker" id="endDate" [ngModel]="endDate" ((ngModelChange)="onChange2($event)" [minDate]="endMin">
					      <button class="input-group-addon" (click)="d2.toggle()" type="button">
					        <i class="la la-calendar glyphicon-th"></i>
					      </button>
					    </div>
						<span class="m-form__help"></span>
						</div>
				</div>

				<div class="form-group m-form__group row">
					<label class="col-form-label col-lg-3 col-sm-12">
						Tempat Persijilan *
					</label>
					<div class="col-lg-4 col-md-9 col-sm-12">
						<input type="text" class="form-control m-input" formControlName="place" name="place" placeholder="">
					</div>
				</div>

				<div class="form-group m-form__group row">
					<label class="col-form-label col-lg-3 col-sm-12">
						Status *
					</label>
				<div class="col-lg-7 col-md-7 col-sm-12">
					<div class="m-radio-inline">
                        <label class="m-radio m-radio--bold m-radio--state-brand">
							<input formControlName="status" name="status" type="radio" value="Aktif">
							Aktif
							<span></span>
						</label>
                        <label class="m-radio m-radio--bold m-radio--state-brand">
							<input formControlName="status" name="status" type="radio" value="Tidak Aktif">
							Tidak Aktif
							<span></span>
						</label>
						 <span class="m-form__help"></span> 
                    </div>
				</div>
				</div>
				<div class="form-group m-form__group row">
					<label class="col-form-label col-lg-3 col-sm-12">
						Had Peserta *
					</label>
					<div class="col-lg-6 col-md-12 col-sm-12">
						<div class="row align-items-center">
							<div class="col-4">
								<input type="number" class="form-control" formControlName="limitation" id="limitation">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
		<div class="m-portlet__foot m-portlet__foot--fit">
			<div class="m-form__actions m-form__actions">
				<div class="row">
					<div class="col-lg-7 ml-lg-auto">
						<button type="submit" [disabled]="loading" [ngClass]="{'m-loader m-loader--right m-loader--success': loading}" class="btn btn-outline-success">
		                  Simpan
		                </button>
		                <button type="reset" class="btn btn-outline-danger" 
		                (click)="redirectCertPage()"> Batal 
		            	</button>
					</div>
				</div>
			</div>
		</div>
	</form>	
<!--end::Form-->
</div>
<!--end::Portlet-->
</div>
